<!DOCTYPE html>
		<html lang="en">
		<head>
			<meta charset="UTF-8">
			<meta http-equiv="X-UA-Compatible" content="IE=edge">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<link rel="stylesheet" href="assets/css/main.css">
			<link rel="stylesheet" href="assets/css/button.css">
			<link rel="stylesheet" href="assets/css/records.css">
			<link rel="stylesheet" href="assets/css/model.css">
			<script src="assets/js/script.js" defer></script>
			<title>SMS CRUD</title>
		</head>
		<body>
			<header>
				<h1 class="header-title">facture de vente simplifier</h1>
				
			</header>
			<main>
			   <button class="button blue mobile"  id="idStudent">nouveau article</button>
			   <table id="tblStudent" class="records">
				   <thead>
					   <tr>
						   <td>numero d'article</td>
						   <td>description</td>
						   <td>Prix unitaire</td>
						   <td>Quantité</td>
						   <td>montants</td>
						   <td>Actions</td>
					   </tr>
				   </thead>
				   <tbody>

				   </tbody>
			   </table>
			   <!-- <div class="model active" id="model"> -->
				<div class="model" id="model">
				<div class="model-content">
					<header class="model-header">
						<h2>Ajouter un nouveau article</h2>
						<span class="model-close" id="modelClose">&#10006;</span>
					</header>
					<form id="form" class="model-form">
						<input type="text" class="model-field" id="num" data-index="new" placeholder="numero d'article" required>
						<input type="text" class="model-field" id="descrip" placeholder="la description" required>
						<input type="text" class="model-field" id="prix" placeholder="prix unitaire" required>
						<input type="text" class="model-field" id="quant" placeholder="Quantité" required>
						<input type="text" class="model-field" id="mont" placeholder="montants" required>
						
					</form>
					<footer class="model-footer">
						<button class="button green" id="save">Enregistrer</button>
						<button class="button blue" id="cancel">Annuler</button>
					</footer>
				</div>
			   </div>
			</main>
